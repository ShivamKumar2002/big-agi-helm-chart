{{- if .Values.postgres.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "big-agi.fullname" . }}-pgsecret
  labels:
    {{- include "big-agi.labels" . | nindent 4 }}
    cnpg.io/reload: "true"
data:
  username: {{ .Values.postgres.username | b64enc }}
  password: {{ .Values.postgres.password | b64enc }}
{{- end }}
